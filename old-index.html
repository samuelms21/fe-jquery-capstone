<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Path Recommendation with NEMO</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/all.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container container-fluid">
    <button class="btn btn-danger" id="logoutBtn">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
    <h1 class="my-4 text-center">Career Path Recommendation with NEMO</h1>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="register-form">
      <h3 class="mb-3">Register</h3>
      <div class="mb-3">
        <label for="emailAddressRegister">Email Address</label>
        <input type="email" name="emailAddress" id="emailAddressRegister" class="form-control"
        placeholder="johndoe@mail.com">
      </div>
      <div class="mb-3">
        <label for="passwordRegister">Password</label>
        <input type="password" name="password" id="passwordRegister" class="form-control"
        placeholder="********">
      </div>
      <input type="submit" value="Register" class="btn btn-primary">
      <a href="#" class="btn btn-link" id="loginLink">I already have an account</a>
    </form>
    <!-- REGISTER FORM -->

    <form id="loginForm" class="login-form">
      <h3 class="mb-3">Login</h3>
      <div class="mb-3">
        <label for="emailAddressLogin">Email Address</label>
        <input type="email" name="emailAddress" id="emailAddressLogin" class="form-control"
        placeholder="johndoe@mail.com" autocomplete="current-password">
      </div>
      <div class="mb-3">
        <label for="passwordLogin">Password</label>
        <input type="password" name="password" id="passwordLogin" class="form-control"
        placeholder="********" autocomplete="current-password">
      </div>
      <input type="submit" value="Login" class="btn btn-dark me-2">
      <a href="#" class="btn btn-link" id="registerLink">Don't have an account yet?</a>
    </form>

    <form id="submitProfileForm" class="m-3">
      <div class="row mb-2">
        <!-- Email -->
        <div class="col col-sm-6">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="text" class="form-control" placeholder="youremail@mail.com" id="email">
          </div>
        </div>
        <!-- Phone Number -->
        <div class="col col-sm-6">
          <label for="phone" class="form-label">Phone</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-telephone"></i>
            </span>
            <input type="text" class="form-control" placeholder="+62 999 0000 1111" id="phone">
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Full Name -->
        <div class="col col-sm-6">
          <label for="fullname" class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" placeholder="John Doe" id="fullname">
          </div>
        </div>
        <!-- Location -->
        <div class="col col-sm-6">
          <label for="location" class="form-label">Location</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-geo-alt"></i>
            </span>
            <input type="text" class="form-control" placeholder="DKI Jakarta" id="location">
          </div>
        </div>
      </div>
      <!-- START OF EXPERIENCE -->
      <div id="experienceContainer">
        <h4 class="mt-4 mb-3">Experience</h4>
        <div class="card mb-2" id="expCard_0">
          <div class="card-body">
            <!-- DELETE Experience Button -->
            <div class="row mb-2 d-flex align-items-end">
              <!-- Job Title -->
              <div class="col col-sm-5">
                <label for="jobTitle_0" class="form-label">Job Title</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-briefcase"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Salesperson" id="jobTitle_0">
                </div>
              </div>
              
              <!-- Company Name -->
              <div class="col col-sm-5">
                <label for="companyName_0" class="form-label">Company</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-building"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="XYZ Consulting" id="companyName_0">
                </div>
              </div>

              <!-- DELETE Experience Button -->
              <div class="col col-sm-2">
                <button type="button" class="btn btn-danger btn-delete-exp" data-experience-id="0">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
              <!-- DELETE Experience Button -->
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="d-block btn btn-dark mt-2 w-100" id="addExperienceBtn"><i class="bi bi-plus-square me-2"></i> Add Experience</button>
      <!-- END OF EXPERIENCE -->

      <!-- START OF EDUCATION -->
      <h4 class="my-3">Education</h4>
      <!-- START OF EDUCATION CARD -->
      <div id="educationContainer">
        <div class="card mb-2" id="eduCard_0">
          <div class="card-body">
            <!-- Institution Name -->
            <label for="institutionName_0" class="form-label">Institution</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-pin-map"></i>
              </span>
              <input type="text" class="form-control" placeholder="JKL Business College" id="institutionName_0">
            </div>
          </div>
        </div>
      </div>
      <!-- END OF EDUCATION CARD -->
      <!-- END OF EDUCATION -->
      <!-- START OF SKILLS -->
      <h4 class="my-3">Skills</h4>
      <div class="d-flex flex-row justify-content-start" id="skillsContainer">
      </div>
      <button type="button" class="d-block btn btn-dark mt-2 w-100" id="addSkillsBtn">
        <i class="bi bi-plus-square me-2"></i> Add Skills
      </button>
      <!-- END OF SKILLS -->

      <!-- SUBMIT FORM BUTTON -->
      <div class="d-flex justify-content-center my-5">
        <button type="button" class="btn btn-success btn-lg me-2" id="submitFormBtn">Generate Career Path</button>
        <button type="button" class="btn btn-primary btn-lg" id="saveProfileBtn">Save Profile</button>
      </div>
      <!-- SUBMIT FORM BUTTON -->
    </form>
  </div>

  <div id="addSkillsDialog" title="Add New Skill">
    <!-- <p>All form fields are required.</p> -->
    <form id="addSkillsForm">
      <fieldset>
        <label for="skillName" class="form-label">Skill</label>
        <input type="text" id="skillNameInput" class="form-control" autocomplete="off">
      </fieldset>
    </form>
  </div>

  <div id="registerSuccessDialog" title="Registration Successful" style="display:none;">
    <p>User has been successfully registered!</p>
  </div>


  <!-- jQuery -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/jquery-ui/dist/jquery-ui.min.js"></script>
  <!-- <script src="./node_modules/jquery-ui/ui/widgets/datepicker.js"></script>
  <script src="./node_modules/jquery-ui/ui/widgets/dialog.js"></script> -->
  <!-- Bootstrap JS -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
